<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>

    <!-- Agregar Bootstrap CSS -->
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    >



    <!-- Enlace al CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="css/formulario.css">

    <!-- Agregar Bootstrap JS -->
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    ></script>
</head>
<body>
    <div class="container"> <!-- Usar container para centrar y dar márgenes -->
        <h1 class="text-center">Registro de Estudiantes</h1>

        <!-- Formulario de Registro -->
        <form id="registro-estudiantes" class="form-inline"> <!-- Formato de formulario con Bootstrap -->
            <div class="form-group"> <!-- Usar form-group para agrupar elementos -->
                <label for="ci">C.I.:</label>
                <input type="number" class="form-control" id="ci" name="ci" required> <!-- Campo para CI -->
            </div>
            
            <div class="form-group"> <!-- Agrupar elementos con Bootstrap -->
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required> <!-- Campo para Nombre -->
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required> <!-- Campo para Fecha -->
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required> <!-- Campo para Dirección -->
            </div>

            <input type="submit" class="btn btn-primary" value="Registrar"> <!-- Botón para enviar -->
        </form>

        <!-- Tabla para mostrar los registros -->
        <h2 class="text-center">Lista de Estudiantes</h2>
        <table class="table table-striped" id="tabla-estudiantes"> <!-- Tabla para estudiantes -->
            <thead> <!-- Encabezados de la tabla -->
                <tr>
                    <th>C.I.</th>
                    <th>Nombre</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Dirección</th>
                </tr>
            </thead>
            <tbody></tbody> <!-- Aquí se agregan las filas -->
        </table>
    <!-- Carga jQuery -->
    <script 
        src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
        <!-- Vincula el JS personalizado -->
        <script src="js/formulario.js"></script> 
    </div>
</body>
</html>
